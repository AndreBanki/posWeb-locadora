<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form id="frm"> 
  		<center>
		<p:dataTable var="v" value="#{veiculoMB.veiculos}" widgetVar="carsTable">
			<f:facet name="header">Veículos</f:facet>
			<p:column sortBy="#{v.nome}">
				<f:facet name="header">Veículo</f:facet>
				<p:commandLink update=":frm:editWidget" value="#{v.nome}" oncomplete="PF('editPanelWidget').show()">
					<f:setPropertyActionListener value="#{v}" target="#{veiculoMB.veiculoEmEdicao}" />
				</p:commandLink>
				</p:column>			
			<p:column sortBy="#{v.marca}">
				<f:facet name="header">Marca</f:facet>
				<p:commandLink update=":frm:editWidget" value="#{v.marca}" oncomplete="PF('editPanelWidget').show()">
					<f:setPropertyActionListener value="#{v}" target="#{veiculoMB.veiculoEmEdicao}" />
				</p:commandLink>
				</p:column>			
			<p:column sortBy="#{v.nomeTransmissao}">
				<f:facet name="header">Transmissão</f:facet>#{v.nomeTransmissao}</p:column>
			<p:column width="50">
				<p:commandButton icon="ui-icon-circle-minus" action="#{veiculoMB.apagarVeiculo}" onclick="PF('carsTable').show();">
					<f:setPropertyActionListener value="#{v}" target="#{veiculoMB.veiculoEmEdicao}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
		</center>

		<div align="left">
			<p:commandButton id="adicionarBtn" value="Adicionar" onclick="PF('editPanelWidget').show();" type="button" />
		</div>
		<p:dialog id="editWidget" widgetVar="editPanelWidget" header="Veículo" modal="true" resizable="false">
			<p:panelGrid columns="2">
				<h:outputText value="Nome: " /> 
				<p:inputText value="#{veiculoMB.veiculoEmEdicao.nome}" />

				<h:outputText value="Marca: " />
				<p:inputText value="#{veiculoMB.veiculoEmEdicao.marca}" />

				<h:outputText value="Transmissão: " />
				<p:selectOneMenu value="#{veiculoMB.veiculoEmEdicao.transmissao}">
					<f:selectItem itemLabel="#{veiculoMB.getVeiculoEmEdicao().nomeTransmissao1()}" itemValue="1" />
					<f:selectItem itemLabel="#{veiculoMB.getVeiculoEmEdicao().nomeTransmissao2()}" itemValue="2" />
					<f:selectItem itemLabel="#{veiculoMB.getVeiculoEmEdicao().nomeTransmissao3()}" itemValue="3" />
				</p:selectOneMenu>
			</p:panelGrid>
			<br/>
			<center>
				<p:commandButton action="#{veiculoMB.inserirVeiculo}" value="Salvar" onclick="editPanelWidget.hide();return false;" />
			</center>
		</p:dialog>
			
	</h:form>
</h:body>
</html>
