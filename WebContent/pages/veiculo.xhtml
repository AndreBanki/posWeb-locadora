<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form id="frm">
		<center>
			<p:panelGrid columns="2">
				<h:outputText value="Nome: " /> 
				<p:inputText value="#{veiculoMB.veiculoEmEdicao.nome}" />

				<h:outputText value="Marca: " />
				<p:inputText value="#{veiculoMB.veiculoEmEdicao.marca}" />

				<h:outputText value="Transmissão: " />
				<p:selectOneMenu value="#{veiculoMB.veiculoEmEdicao.transmissao}">
					<f:selectItem itemLabel="Automático" itemValue="1" />
					<f:selectItem itemLabel="Manual" itemValue="2" />
					<f:selectItem itemLabel="Tiptronic" itemValue="3" />
				</p:selectOneMenu>

				<p:commandButton action="#{veiculoMB.inserirVeiculo}" value="Salvar" />
			</p:panelGrid>
			<p:dataTable var="v" value="#{veiculoMB.veiculos}" widgetVar="carsTable">
				<p:column sortBy="#{v.nome}">
					<f:facet name="header">Veículo</f:facet>#{v.nome}</p:column>
				<p:column sortBy="#{v.marca}">
					<f:facet name="header">Marca</f:facet>#{v.marca}</p:column>
				<p:column sortBy="#{v.nomeTransmissao}">
					<f:facet name="header">Transmissão</f:facet>#{v.nomeTransmissao}</p:column>
				<p:column>
					<p:commandButton value="Editar">
						<f:setPropertyActionListener value="#{v}" target="#{veiculoMB.veiculoEmEdicao}" />
					</p:commandButton>
					<p:commandButton value="Deletar" action="#{veiculoMB.apagarVeiculo}">
						<f:setPropertyActionListener value="#{v}" target="#{veiculoMB.veiculoEmEdicao}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</center>
	</h:form>
</h:body>
</html>
