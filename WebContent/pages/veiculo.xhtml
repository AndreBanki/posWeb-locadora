<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<ui:include src="/fragments/navbar.xhtml" />

	<h:form id="frm"> 
  		<center>
		<p:dataTable var="v" value="#{veiculoMB.veiculos}" id="dataWidget" widgetVar="carsTable">
			<p:column sortBy="#{v.nome}">
				<f:facet name="header">Veículo</f:facet>
				<p:commandLink update=":frm:editaWidget" value="#{v.nome}" oncomplete="PF('editaDlg').show()">
					<f:setPropertyActionListener value="#{v}" target="#{veiculoMB.veiculoEmEdicao}" />
				</p:commandLink>
				</p:column>			
			<p:column sortBy="#{v.marca}">
				<f:facet name="header">Marca</f:facet>
				<p:commandLink update=":frm:editaWidget" value="#{v.marca}" oncomplete="PF('editaDlg').show()">
					<f:setPropertyActionListener value="#{v}" target="#{veiculoMB.veiculoEmEdicao}" />
				</p:commandLink>
				</p:column>			
			<p:column sortBy="#{v.nomeTransmissao}">
				<f:facet name="header">Transmissão</f:facet>#{v.nomeTransmissao}</p:column>
			<p:column width="50">
				<p:commandButton icon="ui-icon-circle-minus" onclick="PF('confirmaDlg').show();">
					<f:setPropertyActionListener value="#{v}" target="#{veiculoMB.veiculoEmEdicao}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
		</center>
		<div align="left">
			<p:commandButton id="adicionarBtn" value="Adicionar" onclick="PF('editaDlg').show();" type="button" />
		</div>
		
		<p:dialog widgetVar="confirmaDlg" header="Veículo" modal="true" resizable="false">
			<h:outputText value="Deseja apagar este veículo?" />
			<br /><br />
			<center>
			<h:panelGrid columns="2">
				<p:commandButton update=":frm:dataWidget" value="Sim" action="#{veiculoMB.apagarVeiculo}" oncomplete="PF('confirmaDlg').hide();" />
				<p:commandButton update=":frm:dataWidget" value="Não" action="#{veiculoMB.atualizaListaVeiculosParaExibicao()}" oncomplete="PF('confirmaDlg').hide();" />
			</h:panelGrid>
			</center>	
    	</p:dialog>

		<p:dialog id="editaWidget" widgetVar="editaDlg" header="Veículo" modal="true" resizable="false">
			<p:panelGrid columns="2">
				<h:outputText value="Nome: " /> 
				<p:inputText value="#{veiculoMB.veiculoEmEdicao.nome}" />

				<h:outputText value="Marca: " />
				<p:inputText value="#{veiculoMB.veiculoEmEdicao.marca}" />

				<h:outputText value="Transmissão: " />
				<p:selectOneMenu value="#{veiculoMB.veiculoEmEdicao.transmissao}">
					<f:selectItem itemLabel="#{veiculoMB.getVeiculoEmEdicao().nomeTransmissao1()}" itemValue="1" />
					<f:selectItem itemLabel="#{veiculoMB.getVeiculoEmEdicao().nomeTransmissao2()}" itemValue="2" />
					<f:selectItem itemLabel="#{veiculoMB.getVeiculoEmEdicao().nomeTransmissao3()}" itemValue="3" />
				</p:selectOneMenu>
			</p:panelGrid>
			<br/>
			<center>
				<p:commandButton update=":frm:dataWidget" action="#{veiculoMB.inserirVeiculo}" value="Salvar" onclick="PF('editaDlg').hide();" />
			</center>
		</p:dialog>
			
	</h:form>
</h:body>
</html>
